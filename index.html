<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beatkeeper | The simplest, no-frillsiest way to keep time.</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div id="wrap">
      <header>
        <img id="logo" src="imgs/beatkeeperlogo.svg">
        <img id="logoM" src="imgs/beatkeeperlogoM.svg">
      </header>
      <div id="controls">
        <div id="play" onclick="amp.gain.value = 1"></div>
        <div id="stop" onclick="amp.gain.value = 0"></div>
        <div id="display">
          <p><span id="bpm">120</span> bpm</p>
        </div>
        <div id="up10" onclick="increment10()">
          <div id="up10a"></div>
          <div id="up10b"></div>
        </div>
        <div id="up" onclick="increment()"></div>
        <div id="down" onclick="decrement()"></div>
        <div id="down10" onclick="decrement10()">
          <div id="down10a"></div>
          <div id="down10b"></div>
        </div>
      </div>
      <img id="beekeeper" src="imgs/beekeeperM.svg">
      <footer>
        <p>&copy; <span class="year"></span> Hunter MacDermut</p>
      </footer>
    </div>
    <script>
      var d = new Date();
      document.querySelector('.year').innerHTML = d.getFullYear();
    </script>
    <script src="metronome.js"></script>
  </body>
</html>
